<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Cosmic Ink Galaxy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: 
         Cinzel (Serif/Epic) 
         Montserrat (Minimal/Clean)
         Zhi Mang Xing (Chinese Calligraphy)
         Pinyon Script (Engraver's Script style)
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Montserrat:wght@300;400;500&family=Zhi+Mang+Xing&family=Pinyon+Script&display=swap" rel="stylesheet">
    
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <style>
      body { 
        background-color: #050505; 
        overflow: hidden; 
        margin: 0;
      }
      
      /* Film Grain Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Fonts */
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      
      .font-montserrat {
        font-family: 'Montserrat', sans-serif;
      }
      
      .font-chinese {
        font-family: 'Zhi Mang Xing', cursive;
      }

      .font-script {
        font-family: 'Pinyon Script', cursive;
      }

      /* Minimal Scrollbar */
      ::-webkit-scrollbar { width: 2px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); }

      /* Elegant Range Slider */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 14px;
        width: 14px;
        border-radius: 50%;
        background: #F2E8C4; /* Champagne Gold */
        border: 1px solid rgba(255,255,255,0.8);
        cursor: pointer;
        margin-top: -6px;
        box-shadow: 0 0 10px rgba(242, 232, 196, 0.6);
        transition: transform 0.2s;
      }

      input[type=range]::-webkit-slider-thumb:hover {
        transform: scale(1.2);
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.15);
      }
      
      /* Color Picker Reset */
      input[type="color"] {
        -webkit-appearance: none;
        border: none;
        width: 100%;
        height: 100%;
        padding: 0;
        background: none;
      }
      input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 0;
      }
      input[type="color"]::-webkit-color-swatch {
        border: none;
        border-radius: 50%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "three": "https://aistudiocdn.com/three@^0.181.2",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.2",
    "@react-three/postprocessing": "https://aistudiocdn.com/@react-three/postprocessing@^3.0.4",
    "postprocessing": "https://aistudiocdn.com/postprocessing@^6.38.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Grain Overlay -->
    <div class="bg-noise"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
